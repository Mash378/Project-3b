<!DOCTYPE html>
<html lang="en">

<head>
    <title>ShelfNavigator2</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div>
        <!--headers to display the book title and author gathered from previous page-->
        <h1 class="book"><span style="color: #343741;">Book: "<span id="booktitle"></span>", <span id="author"></span></span></h1>
        <h2 class="similar"><span style="color: #51545e;">Similar Books: </span></h2>

        <!--button to return to search page-->
        <div>
            <a href="index.html"><button class="backbtn" type="back">Back to Search</button></a>
        </div>

        <!--display of sample graph-->
        <div>
            <img class="graph" src="graph.jpg"></img>
        </div>

        <!--buttons to move to a page where a dfs or bfs list can be created-->
        <div class="algbtns">
            <h1 class="create"><span style="color: #51545e;">Create List: </span></h1>
            <a href="dfs.html"><button class="dfsbtn">Depth First Search</button></a>
            <a href="bfs.html"><button class="bfsbtn">Breadth First Search </button></a>
        </div>
    </div>

    <script src="indexdata2.js"></script> <!--source to recover data from search page-->

</body>
</html>
