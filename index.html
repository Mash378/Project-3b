<!DOCTYPE html>
<html lang="en">

<head>
   <title>ShelfNavigator</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <div class="title">
            <h1 class="logo"><span style="color: #343741;">Shelf</span><span style="color: #fa4616;">Navi</span><span style="color: #0021a5;">Gator</span></h1>
        </div>

        <form id="form"> <!--form to gather and save user data for later use-->
            <div class="search"> 
                <input class="booksrch" id="booktitle" type="text" placeholder="Enter Book Title" required> <!--book field-->
                <input class="authorsrch" id="author" type="text" placeholder="Enter Author" required> <!--author field-->
                <button class="srchbtn" type ="submit"><span style="color: #343741;">Search</span></button><!--search button to move to next page with given data-->
            </div>
        </form>
        
    </div>

    <script src="indexdata.js"></script> <!--source to gather and transmit data across pages-->

</body>
</html>
